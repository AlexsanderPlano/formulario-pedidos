<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
            padding: 35px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.95;
            font-size: 1.1rem;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .form-container {
            padding: 35px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #374151;
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #fafafa;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102,126,234,0.1);
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236b7280' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            padding-right: 40px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102,126,234,0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .success {
            display: none;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            animation: slideIn 0.5s;
        }

        .success.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            padding: 25px;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
            text-align: center;
        }

        .features {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        .feature {
            text-align: center;
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .feature-text {
            font-size: 0.85rem;
            color: #6b7280;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .form-container {
                padding: 25px 20px;
            }
            
            .features {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Sistema de Pedidos</h1>
            <p>R√°pido, Seguro e Profissional</p>
            <div class="status">
                <span class="status-dot"></span>
                <span>Sistema Online</span>
            </div>
        </div>

        <div class="form-container">
            <!-- FORMUL√ÅRIO CONFIGURADO COM OS IDs CORRETOS -->
            <form 
                id="pedidoForm"
                action="https://docs.google.com/forms/d/e/1FAIpQLSe55OYADgusay13HbryBLktQP4RdA8-PtjKFv5s_NaIZRJx-Q/formResponse" 
                method="POST" 
                target="hidden_iframe"
                onsubmit="return submitForm();">
                
                <div class="form-group">
                    <label for="nome">
                        <span>üë§ Nome Completo</span>
                    </label>
                    <input 
                        type="text" 
                        id="nome"
                        name="entry.689868843" 
                        placeholder="Digite seu nome completo"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="produto">
                        <span>üì¶ Produto</span>
                    </label>
                    <select 
                        id="produto"
                        name="entry.1866359410" 
                        required
                    >
                        <option value="">Selecione um produto...</option>
                        <option value="Produto A - R$ 25,00">Produto A - R$ 25,00</option>
                        <option value="Produto B - R$ 35,00">Produto B - R$ 35,00</option>
                        <option value="Produto C - R$ 45,00">Produto C - R$ 45,00</option>
                        <option value="Produto D - R$ 55,00">Produto D - R$ 55,00</option>
                        <option value="Produto E - R$ 65,00">Produto E - R$ 65,00</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="quantidade">
                        <span>üî¢ Quantidade</span>
                    </label>
                    <input 
                        type="number" 
                        id="quantidade"
                        name="entry.299160502" 
                        min="1"
                        max="999" 
                        placeholder="Digite a quantidade"
                        required
                    >
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 15px; color: #6b7280;">Enviando pedido...</p>
                </div>

                <button type="submit" id="submitBtn">
                    Enviar Pedido
                </button>
            </form>

            <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="onFormSubmit();"></iframe>

            <div class="success" id="success">
                ‚úÖ Pedido enviado com sucesso!<br>
                <small>Voc√™ receber√° a confirma√ß√£o em breve.</small>
            </div>
        </div>

        <div class="footer">
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">‚ö°</div>
                    <div class="feature-text">R√°pido</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">üîí</div>
                    <div class="feature-text">Seguro</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">‚òÅÔ∏è</div>
                    <div class="feature-text">Na Nuvem</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let submitted = false;

        function submitForm() {
            // Mostra loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('submitBtn').style.display = 'none';
            
            submitted = true;
            return true;
        }

        function onFormSubmit() {
            if (submitted) {
                // Esconde loading
                document.getElementById('loading').classList.remove('active');
                document.getElementById('submitBtn').style.display = 'block';
                
                // Mostra sucesso
                document.getElementById('success').classList.add('show');
                
                // Limpa formul√°rio
                document.getElementById('pedidoForm').reset();
                
                // Esconde mensagem ap√≥s 5 segundos
                setTimeout(function() {
                    document.getElementById('success').classList.remove('show');
                    submitted = false;
                }, 5000);
            }
        }

        // Adiciona efeito de foco suave
        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.style.transition = 'transform 0.2s';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
