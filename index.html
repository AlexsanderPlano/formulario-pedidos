<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }

        select {
            cursor: pointer;
            background: white;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102,126,234,0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .success {
            display: none;
            background: #10b981;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            animation: slideIn 0.5s;
        }

        .success.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info {
            margin-top: 30px;
            padding: 15px;
            background: #f0f9ff;
            border-left: 4px solid #667eea;
            border-radius: 4px;
        }

        .info h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info p {
            color: #666;
            font-size: 13px;
            line-height: 1.5;
        }

        .icon {
            text-align: center;
            font-size: 48px;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì¶</div>
        <h1>Fazer Pedido</h1>
        <p class="subtitle">Preencha os campos abaixo</p>
        
        <!-- FORMUL√ÅRIO DO NETLIFY - N√ÉO MUDE O name="pedidos" -->
        <form name="pedidos" method="POST" data-netlify="true">
            
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input 
                    type="text" 
                    id="nome" 
                    name="nome" 
                    required
                    placeholder="Digite seu nome"
                >
            </div>

            <div class="form-group">
                <label for="produto">Produto</label>
                <select id="produto" name="produto" required>
                    <option value="">Selecione um produto</option>
                    <option value="Produto A">Produto A</option>
                    <option value="Produto B">Produto B</option>
                    <option value="Produto C">Produto C</option>
                    <option value="Produto D">Produto D</option>
                    <option value="Produto E">Produto E</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input 
                    type="number" 
                    id="quantidade" 
                    name="quantidade" 
                    min="1" 
                    max="999"
                    value="1" 
                    required
                    placeholder="Quantidade"
                >
            </div>

            <button type="submit">
                Enviar Pedido
            </button>
        </form>

        <div class="success" id="success">
            ‚úÖ Pedido enviado com sucesso!
        </div>

        <div class="info">
            <h3>‚ÑπÔ∏è Informa√ß√µes</h3>
            <p>
                Ap√≥s enviar o pedido, voc√™ receber√° uma confirma√ß√£o.<br>
                Todos os pedidos s√£o processados em ordem de chegada.
            </p>
        </div>
    </div>

    <script>
        // Script para mostrar mensagem de sucesso
        const form = document.querySelector('form');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Envia o formul√°rio para o Netlify
            fetch('/', {
                method: 'POST',
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams(new FormData(form)).toString()
            })
            .then(() => {
                // Mostra mensagem de sucesso
                document.getElementById('success').classList.add('show');
                
                // Limpa o formul√°rio
                form.reset();
                document.getElementById('quantidade').value = '1';
                
                // Esconde mensagem ap√≥s 5 segundos
                setTimeout(() => {
                    document.getElementById('success').classList.remove('show');
                }, 5000);
            })
            .catch((error) => {
                alert('Erro ao enviar pedido. Tente novamente.');
                console.error('Erro:', error);
            });
        });
    </script>
</body>
</html>
