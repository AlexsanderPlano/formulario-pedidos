<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #5a67d8;
        }

        .success {
            display: none;
            background: #10b981;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }

        .success.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¦ Sistema de Pedidos</h1>
        
        <!-- 
        IMPORTANTE: 
        - NÃƒO use data-netlify="true"
        - NÃƒO use netlify em nenhum lugar
        - APENAS Google Forms direto!
        -->
        
        <form 
            id="meuFormulario"
            action="https://docs.google.com/forms/d/e/1FAIpQLSe55OYADgusay13HbryBLktQP4RdA8-PtjKFv5s_NaIZRJx-Q/formResponse" 
            method="POST" 
            target="iframe_escondido">
            
            <div class="form-group">
                <label>Nome:</label>
                <input 
                    type="text" 
                    name="entry.689868843" 
                    required>
            </div>

            <div class="form-group">
                <label>Produto:</label>
                <select 
                    name="entry.1866359410" 
                    required>
                    <option value="">Escolha...</option>
                    <option value="Produto A">Produto A</option>
                    <option value="Produto B">Produto B</option>
                    <option value="Produto C">Produto C</option>
                    <option value="Produto D">Produto D</option>
                    <option value="Produto E">Produto E</option>
                </select>
            </div>

            <div class="form-group">
                <label>Quantidade:</label>
                <input 
                    type="number" 
                    name="entry.299160502" 
                    min="1" 
                    value="1" 
                    required>
            </div>

            <button type="submit">Enviar Pedido</button>
        </form>

        <iframe 
            name="iframe_escondido" 
            style="display:none;"
            onload="if(submitted){mostrarSucesso()}">
        </iframe>

        <div class="success" id="mensagemSucesso">
            âœ… Pedido enviado com sucesso!
        </div>
    </div>

    <script>
        var submitted = false;
        
        // Quando o formulÃ¡rio for enviado
        document.getElementById('meuFormulario').onsubmit = function() {
            submitted = true;
        };
        
        // Mostra mensagem de sucesso
        function mostrarSucesso() {
            if(submitted) {
                document.getElementById('mensagemSucesso').classList.add('show');
                document.getElementById('meuFormulario').reset();
                submitted = false;
                
                // Esconde mensagem apÃ³s 3 segundos
                setTimeout(function() {
                    document.getElementById('mensagemSucesso').classList.remove('show');
                }, 3000);
            }
        }
    </script>
</body>
</html>
